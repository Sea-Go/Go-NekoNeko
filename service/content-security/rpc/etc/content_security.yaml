Name: content-security.rpc
ListenOn: 127.0.0.1:8089
Etcd:
  Hosts:
    - 127.0.0.1:32379
  Key: content-security.rpc

AdDetection:
  ApiEndpoint: "https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation"
  ApiKey: ""
  Threshold: 0.7
  Timeout: 10

HtmlSanitization:
  AllowedTags:
    - "b"
    - "i"
    - "p"
    - "br"
    - "strong"
    - "em"
    - "u"
    - "s"
    - "sub"
    - "sup"
    - "blockquote"
    - "code"
    - "pre"
    - "ul"
    - "ol"
    - "li"
    - "dl"
    - "dt"
    - "dd"
    - "a"
    - "img"

Cache:
  - Host: 127.0.0.1:36379
