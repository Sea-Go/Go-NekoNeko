Name: contentsecurity.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: contentsecurity.rpc
AdDetection:
  ApiEndpoint: "https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation"
  ApiKey: ""
  Threshold: 0.7
  Timeout: 10

HtmlSanitization:
  AllowedTags:
    - "b"
    - "i"
    - "p"
    - "br"
    - "strong"
    - "em"
    - "u"
    - "s"
    - "sub"
    - "sup"
    - "blockquote"
    - "code"
    - "pre"
    - "ul"
    - "ol"
    - "li"
    - "dl"
    - "dt"
    - "dd"
    - "a"
    - "img"